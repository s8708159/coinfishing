<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 魚的身體 -->
  <ellipse cx="50" cy="50" rx="30" ry="20" fill="url(#logoGradient)"/>
  
  <!-- 魚尾 -->
  <path d="M 20 50 L 5 40 L 5 60 Z" fill="url(#logoGradient)"/>
  
  <!-- 魚鰭 -->
  <ellipse cx="50" cy="35" rx="8" ry="12" fill="url(#logoGradient)" opacity="0.8"/>
  
  <!-- 眼睛 -->
  <circle cx="65" cy="45" r="4" fill="white"/>
  <circle cx="66" cy="44" r="2" fill="#333"/>
  
  <!-- 金幣符號 -->
  <circle cx="50" cy="50" r="12" fill="none" stroke="#FFD700" stroke-width="2"/>
  <text x="50" y="58" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFD700" text-anchor="middle">$</text>
</svg>
